<h2 class="item-head"><a href="javascript:" data-ng-click="addDrugsToPrescription()"><label class="mainLabel">RX</label></a></h2>
<div class="form-group" data-ng-repeat="drugPres in prescribedDrugList">
    <table id="" class="table">
        <tbody>
        <tr class="" >
            <td  style="width: 10%">
                <a class="link" data-ng-click="deletePrescribedDrug(drugPres.id)">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </a>
                <a class="link" aria-hidden="true" data-ng-click="editDrugsFromPresciption(drugPres)">
                    <i class="fa fa-pencil"> </i>
                </a>
            </td>
            <td style="width: 20%">
                <span>{{drugPres.typeInitial}}. {{drugPres.drugName}} - {{drugPres.drugStrength}}</span>
            </td>
            <td  style="width: 30%" >
                <div data-ng-repeat="drugDose in drugPres.periodicList">
                    <span>{{drugDose.dose}} <span class="pull-right"> {{drugDose.numOffDay}}  {{drugDose.drugWhenStr}} </span></span>
                </div>
            </td>
            <td   style="width: 20%">
                <span>{{drugPres.drugWhenStr}}</span>
            </td>
            <td   style="width: 20%">
                <span>{{drugPres.drugAdviceStr}}</span>
            </td>

        </tr>
        </tbody>
    </table>
</div>
</div>
