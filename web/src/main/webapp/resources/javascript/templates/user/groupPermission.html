<div class="panel panel-default mt-15">
    <div class="panel-heading clearfix">
        <div class="row">
            <div class="col-md-6 col-lg-6">
                <strong>Company Group Permission</strong>
            </div>
            <div class="col-md-6 col-lg-6" data-ng-if="userData.userID == 1" >
                <select class="form-control required" data-ng-model="searchParam.companyID" data-ng-options="company.companyID as company.companyName for company in companyList" data-ng-change="bringGroup()">
                    <option value="">--Company--</option>
                </select>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <div class="alert alert-danger alert-dismissable" data-ng-show="hasError">
            {{message}}
        </div>
        <div class="alert alert-success alert-dismissable" data-ng-show="hasSuccess">
            {{message}}
        </div>

        <div class="panel-header" data-ng-if="userGroupList.length > 0">
            <div class="row" >
                <div class="col-md-6 col-lg-6" >
                    <select class="form-control" data-ng-model="userGroupID" data-ng-options="group.userGroupID as group.shortName for group in userGroupList">
                        <option value="">--Select--</option>
                    </select>
                </div>
                <div class="col-md-6 col-lg-6" >
                    <button class="btn btn-sm btn-success" data-ng-click="bringDetails(userGroupID)"> <span class="glyphicon glyphicon-floppy-disk"></span> View Details</button>
                </div>
            </div>
            <!--<div class="text-right">
               <label>Select Group : </label>
                <select class="form-control" data-ng-model="companyModule.companyID" data-ng-options="group.userGroupID as group.shortName for group in userGroupList">
                    <option value="">&#45;&#45;Select&#45;&#45;</option>
                </select>
            </div>-->
        </div>
        <div class="row" id="validationRequired" ng-show="showForm">
            <table class="table table-bordered table-condensed table-striped table-hover">
                <thead>
                <tr class="bg-primary">
                    <th  class="text-center">Permission Name</th>
                    <th  class="text-center">Assign</th>
                </tr>
                </thead>
                <tbody>
                <tr data-ng-repeat="groupPermission in groupPermissionList">
                    <td class="col-md-1 text-center">{{groupPermission.shortName}}</td>
                    <td class="col-md-1 text-center">
                        <input type="checkbox" data-ng-model="groupPermission.isAssigned" data-ng-checked="groupPermission.isAssigned"/>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>



    </div>

    <div class="panel-footer" ng-show="showForm">
        <div class="text-right">
            <button class="btn btn-sm btn-success" data-ng-click="save(groupPermissionList)"> <span class="glyphicon glyphicon-floppy-disk"></span> Save</button>
        </div>
    </div>
</div>
