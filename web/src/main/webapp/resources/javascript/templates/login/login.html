<div class="loginPadding">
    <div class="">

    </div>

    <!--<div class="row">
        <div id="slides" class="animated fadeIn slides">
            <div class="slides-container">
                <img ng-repeat="img in slideImages" src="{{img.contentURL}}" >
            </div>
        </div>

    <div class="animated bounceInDown login-container  col-sm-12 col-md-12 clearfix">
        <div class="col-sm-8 col-md-10 col-sm-offset-2 col-md-offset-1">
            <div class="bbconnect-logo clearfix">
                <!-- <img class="center-block" src="images/kaitair.png" />	 -->
            </div>
            <form class="clearfix" style="background-color: rgba(95,195,220,.75); padding: 40px; border-radius:6px; ">
                <div class="row center-block">
                    <div class="col-sm-12 col-md-5">
                        <label for="username" class="control-label">User name</label>
                        <div class="form-group input-group" ng-class="{'has-error': (userNotexist == true), 'has-error': (emptyUserName == true)}" >
                            <span class="input-group-addon"><i style="color:#437baf;" class="glyphicon glyphicon-certificate"></i></span>
                            <input id="username" data-ng-model="credentials.username" type="text" placeholder="User Name" class="form-control input-lg" autofocus="autofocus" autocomplete="off" autocorrect="off" autocapitalize="off" />
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-5">
                        <label for="password" class="control-label">Password</label>
                        <div class="form-group input-group" ng-class="{'has-error': (passwordErr == true), 'has-error': (emptyPassword == true)}" >
                            <span class="input-group-addon"><i style="color:#f26b42; font-size: 1.5em;" class="glyphicon glyphicon-lock"></i></span>
                            <input id="password" data-ng-model="credentials.password" placeholder="Password" type="password" class="form-control input-lg" autocomplete="off" autocorrect="off" autocapitalize="off" />
                        </div>
                    </div>
                    <div class="form-group col-sm-12 col-md-2">
                        <label class="control-label visible-md-block visible-lg-block"> &nbsp; </label>
                        <button class="show btn btn-lg btn-warning col-sm-12" data-ng-click="login()">Log In</button>
                    </div>
                    <div class="col-md-5 col-xs-12 col-sm-12">
                        <div ng-show="warnMessage!=null" >
                            <i class="fa fa-exclamation-circle"></i> {{warnMessage}}.
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
