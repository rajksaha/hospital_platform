<div class="panel panel-default mt-15">
    <div class="panel-heading clearfix">
        <div class="row">
            <div class="col-md-3 col-lg-3 form-group">
                <label  >Staff Code</label>
                <input type="text"  data-ng-model="staffCode" typeahead="itemList.employeeCode for itemList in getTypeHeadItem($viewValue)"  class="form-control required"  typeahead-on-select='onSelectItem($item, $model, $label)'/>
                <div class="validationErrMsg hidden"></div>
            </div>
            <div class="col-md-9 col-lg-9 form-group">
                <button class="btn btn-sm btn-success pull-right" ng-show="selectedUserID && !showForm" title="Add Category" data-ng-click="add()"><span class="glyphicon glyphicon-plus"></span></button>
            </div>
        </div>
    </div>
</div>

<div class="alert alert-danger alert-dismissable" data-ng-show="hasError">
    {{message}}
</div>
<div class="alert alert-success alert-dismissable" data-ng-show="hasSuccess">
    {{message}}
</div>

<div class="generic-container">
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <div class="row" id="searchBox">
                <div class="panel-body" data-ng-show="!showForm">
                    <table class="table table-striped table-bordered">
                        <thead>
                        <tr >
                            <td class="text-center"><label>Outlet Code</label></td>
                            <td class="text-center"><label>Outlet Name</label></td>
                            <td class="text-center"><label>Action</label></td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr data-ng-repeat="outlet in userOutletList">
                            <td class="text-center">{{outlet.outletCode}}</td>
                            <td class="text-center">{{outlet.outletName}}</td>
                            <td class="text-center"><a href="" class=""
                                                       echo-confirmation="delete(outlet, $index)"
                                                       confirmation-message="Are you sure to remove?"
                                                       confirmation-title="Confirmation"
                                                       item="item">
                                <span class="fa fa-trash"></span> </a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="panel-body" data-ng-show="showForm">
                    <div class="row">
                        <div class="col-md-4 col-lg-4 col-sm-4">
                            <label >Region : </label>
                            <select class="form-control pull-right" data-ng-model="regionID" data-ng-options="region.regionID as region.shortName for region in regionList" data-ng-change="bringOutlet(regionID)">
                                <option value="">--Select--</option>
                            </select>
                        </div>
                        <div class="col-md-4 col-lg-4 col-sm-4">
                            <div class="form-group mb-0">
                                <label>Outlet<span class="text-red">*</span></label>
                                <select class="form-control required"  data-ng-disabled="!regionID" data-ng-model="userOutlet.outletID" data-ng-options="outlet.outletID as outlet.outletCode for outlet in outletList">
                                    <option value="">--Select--</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4 col-lg-4 col-sm-4">
                            <div class="form-group mb-0">
                                <button class="btn btn-sm btn-success" data-ng-click="save(userOutlet)" ><span class="fa fa-floppy-o"></span> Save</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
