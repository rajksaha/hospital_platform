<div class="modal-header modalHead">
	<h4 class="modal-title">{{title}}</h4>
</div>
<div class="modal-body modalBody"  >
	{{message}}
</div>
<div class="modal-footer modalFoot">
	<button class="btn btn-success" ng-click="ok()"><i class="fa fa-check"></i> Yes</button>
	<button class="btn btn-danger" ng-click="cancel()" ><i class="fa fa-close"></i> No</button>
</div>
