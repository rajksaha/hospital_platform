<!--<div class="col-md-3 col-lg-3  mb-0"></div>-->
<div class="col-md-12 col-lg-12 mt-5 text-center">
    <div class="alert alert-danger alert-dismissable mb-0" data-ng-show="error">
        {{errorMessage}}
        <div class="validatorMsg"></div>
    </div>
    <div class="alert alert-warning alert-dismissable mb-0 text-center" data-ng-show="warn">
        <strong>Warning : </strong>{{warnMessage}}
    </div>
    <div class="alert alert-success alert-dismissable mb-0 text-center" data-ng-show="success">
         <strong>Success : </strong> {{successMessage}}
    </div>
</div>
